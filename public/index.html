<!DOCTYPE html>
<html>
  <head>
    <title>Complementary Color Checker</title>
    <meta charset="UTF-8"/>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="title">Complementary Color Checker</h1>

      <div id="app">
          <div class="baseColor">
            <span>#<input v-model="baseColor" type="text" placeholder="000000" class="baseColor-input" maxlength="6"></span>
            <div class="preview" :style="{background: '#' + baseColor, border: '1px solid #' + baseColor}"></div>
          </div>
    
          <div class="resultColor" v-if="complementaryColor">
            <div class="result-hex">#{{ complementaryColor }}</div>
            <div class="preview" :style="{background: '#' + complementaryColor, border: '1px solid #' + complementaryColor}"></div>
          </div>
        </div>
    </div>

    <script defer src="./js/bundle.js"></script>
  </body>
</html>
