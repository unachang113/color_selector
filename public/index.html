<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <style>
      .color {
        display: inline-block;
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div id="app">     
        <div>
          #<input v-model="baseColor" type="text" placeholder="000000">
        </div>

        <div class="result">
          <div class="color" v-if="baseColor != ''" :style="{background: '#' + baseColor}"></div>
          <div class="color" v-if="complementaryColor != ''" :style="{background: '#' + complementaryColor}"></div>
          <div class="rgb">#{{ complementaryColor }}</div>
        </div>
    </div>

    <script defer src="./js/bundle.js"></script>
  </body>
</html>
